<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="description" content="Official website of Designo Agency.">
  		<meta name="keywords" content="Designo Agency, Graphic Design, App Design, Web Design">
  		<meta name="author" content="Chaman Bravo">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="https://kit.fontawesome.com/689e51df7a.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon" type="image/x-icon" href="">
		<title>Mero Hostel</title>

	</head>

	<body>
		<div class="header">
			<div class="navbar">
				<div class="logo">
					<a href="#"><img src="assets/logo.png" class="header-logo" alt="logo"/></a>
				</div>
				<div class="searchbar hsb">
					<input class="search-input" type="text" name="search" placeholder="Start your search">
					<i class="fas fa-search search-btn"></i>
				</div>

				<div class="halfnav">
					<div class="hostbtn-header">
						<a href="#" class="host-btn">Host your hostel</a>
					</div>
					<div class="user">
						<i class="fas fa-bars hammenu"></i>
						<i class="fas fa-user-circle userinfo"></i>
					</div>
				</div>
			</div>
		</div>
		
		<div class="hero">
			<div class="hero-text">
				<H1>Find and Book Hostels all over Nepal.</H1>
				<div class="searchbar">
					<input class="search-input" type="text" name="search" placeholder="Start your search">
					<i class="fas fa-search search-btn"></i>
				</div>
				<div class="filters">
					<div class="property">
						<button class="property">All properties</button>
					</div>
				</div>

			</div>
			<div class="hero-img">
				<img src="assets/room.png" alt="hostel rooms">
			</div>

		</div>
		
		<script type="text/javascript" src=""></script>
	</body>

</html>
