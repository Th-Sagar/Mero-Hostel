	<head>

  		<meta name="author" content="Chaman Bravo">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="https://kit.fontawesome.com/689e51df7a.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
