<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="description" content="MeroHostel.com: Find hostels all over Nepal.">
  		<meta name="keywords" content="merohostel, hostels in Nepal">
  		<meta name="author" content="Chaman Bravo">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="https://kit.fontawesome.com/689e51df7a.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon" type="image/x-icon" href="assets/logo.png">
		<title>Mero Hostel: Find Hostels all over Nepal</title>

	</head>

	<body>
		<div class="header">
			<div class="navbar">
				<div class="menu">
					<a href="#"><img src="assets/logo.png" class="logo" alt="logo"/></a>
				</div>
				
				<div class="searchbar">
					<input class="search-input" type="text" name="search" placeholder="Start your search" aria-autocomplete="list" aria-expanded="false" autocomplete="off" autocorrect="off" spellcheck="false">
					<a href="#"><i class="fas fa-search search-btn"></i></a>
				</div>

				<div class="right_nav">
					<div class="hostbtn-header">
						<a href="#" class="host-btn">Host your hostel</a>
					</div>
					<div class="user">
						<i class="fas fa-bars hammenu"></i>
						<i class="fas fa-user-circle userinfo"></i>
					</div>
				</div>
			</div>
		</div>

		<div class="hero">
			<div class="hero-text">
				<h1>Find Hostels all over Nepal</h1>
				<div class="searchbar hero-searchbar">
					<input class="search-input hero-inputbar" type="text" name="search" placeholder="Start your search" aria-autocomplete="list" aria-expanded="false" autocomplete="off" autocorrect="off" spellcheck="false">
					<a href="#"><i class="fas fa-search search-btn"></i></a>
				</div>
			</div>
			<div class="hero-image">
				<img src="assets/hero_img.png">
			</div>
		</div>
		

		<script type="text/javascript" src="script.js"></script>
	</body>

</html>
